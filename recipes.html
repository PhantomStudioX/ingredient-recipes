<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Recipes</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-[#0c0c0c] text-white overflow-auto">

  <!-- APP HEADER -->
  <header class="py-6 px-5 bg-[#111111] shadow-md sticky top-0 z-10">
    <h1 class="text-3xl font-extrabold">ğŸ³ Recipe Finder</h1>
    <p class="text-gray-400 text-sm mt-1">Find meals using ingredients you already have</p>
  </header>

  <div class="max-w-xl mx-auto p-5">

    <!-- INPUT -->
    <div class="mt-6 flex gap-2">
      <input
        id="ingredientInput"
        type="text"
        placeholder="Enter ingredient..."
        class="flex-1 p-3 rounded-xl bg-[#1a1a1a] border border-[#333] text-white placeholder-gray-500"
      />
      <button
        onclick="addIngredient()"
        class="px-5 bg-green-600 rounded-xl text-white font-semibold hover:bg-green-700"
      >
        Add
      </button>
    </div>

    <!-- INGREDIENT TAGS -->
    <div id="ingredientList" class="flex flex-wrap gap-2 mt-4"></div>

    <!-- SEARCH BTN -->
    <button
      onclick="searchRecipes()"
      class="w-full mt-5 bg-purple-600 py-3 rounded-xl text-lg font-bold hover:bg-purple-700 transition"
    >
      Search Recipes
    </button>

    <!-- RESULTS -->
    <div id="results" class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-5"></div>

  </div>

  <!-- POPUP -->
  <div id="popupContainer"></div>

  <script src="app.js"></script>
</body>
</html>
