<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Recipes</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark:bg-[#0f0f0f] overflow-auto">
  <div class="max-w-2xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Find Easy Recipes</h1>

    <!-- INPUT SECTION -->
    <div class="flex gap-2 mb-4">
      <input
        id="ingredientInput"
        type="text"
        placeholder="Enter ingredient..."
        class="flex-1 p-3 border rounded-lg"
      />
      <button
        onclick="addIngredient()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
      >
        Add
      </button>
    </div>

    <!-- INGREDIENT LIST -->
    <div id="ingredientList" class="space-y-2 mb-6"></div>

    <!-- SEARCH BUTTON -->
    <button
      onclick="searchRecipes()"
      class="w-full bg-purple-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-purple-700 transition"
    >
      Search Recipes
    </button>

    <!-- RESULTS -->
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8"></div>

  </div>

  <!-- POPUP CONTAINER (NEEDED FOR JS!) -->
  <div id="popupContainer"></div>

  <script src="app.js"></script>
</body>
</html>
