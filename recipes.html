<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Recipes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Find Easy Recipes</h1>

    <!-- INGREDIENT INPUT -->
    <div class="space-y-4">
      <input id="ingredientInput"
        class="w-full p-3 border rounded"
        placeholder="Enter ingredient (e.g., chicken, pasta)" />

      <button onclick="addIngredient()"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Add Ingredient
      </button>

      <div id="ingredientList" class="space-y-2"></div>
    </div>

    <button onclick="searchRecipes()"
      class="mt-6 w-full bg-green-600 text-white py-3 rounded text-lg hover:bg-green-700 transition">
      Get Recipes
    </button>

    <div id="results" class="mt-10 grid gap-6"></div>
  </div>

  <!-- RECIPE POPUP MODAL -->
<div id="recipeModal"
  class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-md hidden justify-center items-center p-4 z-50">

  <div class="bg-white rounded-2xl max-w-lg w-full shadow-2xl overflow-hidden animate-fadeIn">
    <img id="popupImage" class="w-full h-56 object-cover" />

    <div class="p-5">
      <h2 id="popupTitle" class="text-2xl font-bold mb-3"></h2>

      <h3 class="font-semibold text-lg mb-2">Ingredients</h3>
      <ul id="popupIngredients" class="list-disc pl-5 text-gray-700 mb-5"></ul>

      <h3 class="font-semibold text-lg mb-2">Instructions</h3>
      <p id="popupInstructions" class="text-gray-700 leading-relaxed"></p>

      <button onclick="closePopup()"
        class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
